<div>
	
	<img class="menu_close" src="data/image/back.png" style="left:33px;top:22px;width:120px;height:120px;position:absolute;">
	<p class="save_title" style="position: absolute; top: 0px; left: 162px; text-align: left; color: rgb(0, 0, 0); font-family: GenjuGothicX; z-index: 999;">
		LOADDATA
	</p>
	<img class="save_chara" src="data/image/dummy.png">

	<div style='clear:both'></div>

	<div class="area_save_list">

		<ul class="save_list">
			{{for array_save}}
				<li class="save_display_area save_list_item save_display_area{{:#index}}" data-num="{{:num}}">

					<span class="save_list_item_thumb">
					{{if img_data != ""}}
						<img class="save_list_item_tape" src="data/image/savedata/tape.png">
						<img class="save_list_item_thumb_content" src="{{:img_data}}">
					{{else}}
						<img class="save_list_item_tape save_list_item_tape_inactive" src="data/image/savedata/tape.png">
						<div class="save_list_item_thumb_content"></div>
					{{/if}}
					</span>

					<span class="save_list_item_area">
						<span class="save_list_item_date">{{:save_date}}</span>
						<span class="save_list_item_text">{{:title}}</span>
					</span>

					<script type="text/javascript">
						{
							const scenario = "{{:stat.current_scenario}}";
							const result = scenario.match(/(?<=main\/chara_scenario\/)[a-z]+/);
							if(result != null){
								const url = "data/image/select/chara/" + result[0] + ".png"
								console.log(url);
								$(".save_display_area{{:#index}}").hover(
									function(){
										$(".save_chara").attr("src",url);
										console.log(url);
									},
									function(){}
								);
							}
						}
					</script>
				</li>
			{{/for}}
		</ul>

	</div>

	<img src="data/image/savedata/note.png" style="z-index:-1;left:162px;top:0px;width:1757px;height:1080px;position:absolute;">
	<img class="img_bg_base" src="data/bgimage/otherbgs/wood.png" style="z-index:-2;left:0;top:0;width:100%;height:100%;position:absolute;">

</div>
